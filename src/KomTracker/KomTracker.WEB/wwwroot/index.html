        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }

            100% {

            }
        }

        .full-page-loading {
            height: 100%;
            width: 100%;
            margin: 0;
            position: fixed;
        }

        .full-page-loading .animation {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg,#fdef467a 50%,#ffe52ac4 50%);
            bottom: 0;
            left: -50%;
            opacity: .5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1
        }
    </style>
</head>

        <div class="full-page-loading">
